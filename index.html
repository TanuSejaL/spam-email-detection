<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spam Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(45deg, #ff0066, #00ffff, #0066ff, #ff00cc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Container and content styles */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            animation: popUp 1.5s ease-out;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff; }
            to { text-shadow: 0 0 20px #00ff99; }
        }

        textarea {
            width: 80%;
            height: 100px;
            background: #1e293b;
            color: #ffffff;
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #00ff99;
            box-shadow: 0 0 10px #00ff99;
        }

        button {
            background: #00ffff;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 0 10px #00ffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #008b8b;
            box-shadow: 0 0 15px #00ffff;
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>ðŸš€ AI Spam Detector</h1>
        <p>Enter an email text below, and let AI predict if it's spam or not.</p>
        <textarea id="emailText" placeholder="Type or paste email content here..." oninput="checkSpam()"></textarea>
        <button onclick="checkSpam()">Detect Spam</button>
        <div id="result"></div>
    </div>

    <script>
        // Particle.js Initialization
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00ffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });

        function checkSpam() {
            let emailText = document.getElementById("emailText").value;
            if (emailText.trim() === "") {
                document.getElementById("result").innerHTML = "";
                return;
            }
            document.getElementById("result").innerHTML = "Processing...";
            document.getElementById("result").style.color = "#ffff00";
            
            setTimeout(() => {
                fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: emailText })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = `Prediction: ${data.result}`;
                    document.getElementById("result").style.color = "#00ff00";
                    document.getElementById("result").style.animation = "glow 1.5s infinite alternate";
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = "Error detecting spam";
                    document.getElementById("result").style.color = "#ff0000";
                });
            }, 2000);
        }
    </script>
</body>
</html>
